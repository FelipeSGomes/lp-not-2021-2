<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>

        /* 
            Peça ao usuário para informar um número, usando prompt().
             Determine se o número digitado é par ou ímpar e informe usando alert().
        */

        let num = Number(prompt('Informe o primeiro número para verificarmos se é par ou ímpar:'))

        if(isNaN(num))
         {
            alert('Erro: este valor não é um número!')
        }

        else if(num / 2 % 1)
         {
            alert('O número informado é ímpar!')
        }

         else 
         {
            alert('O número informado é par!')
        }

    </script>
</head>

</body>
</html>
